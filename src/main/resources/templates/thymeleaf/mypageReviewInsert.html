<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>후기 작성</title>
    <link rel="stylesheet" th:href="@{/css/reviewStyle.css}">
    <div class = "headerMenuBar"> <!-- 헤더 메뉴바 -->

    </div>
</head>
<body>
<table>
    <div class = "container">
        <form th:action="@{/mypage/reviewTest}" th:object="${reviewTest}" method="post">
            <div class = "title">
                <h3>제목</h3>
                <input type="text" id="reviewTitle" th:field="*{reviewTitle}" />
            </div>

            <div class = "content">
                <h3>내용</h3>
                <input type="text" id="reviewContent"  th:field="*{reviewContent}" />
            </div>

            <div class = "image">
                <h3>사진</h3>
                <input type="file" id="reviewImage" th:field="*{reviewImage}" />
            </div>
            <div class ="reviewPno">
                <input type="hidden" th:field="${reviewTest.reviewPno}" id="reviewPno" />
            </div>

            <div class = "updateButton">
                <button type="submit">후기 등록</button>
            </div>
        </form>
    </div>

</table>
</body>
</html>
