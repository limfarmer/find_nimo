<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>니모를 찾아서</title>
    <link rel="stylesheet" th:href="@{/css/cssStyle.css}">
</head>
<body>
<div class="wrap">
    <div class="login">
        <!--<div class="board">-->
            <h2><span style="color: #d2691e; ">내 정보 수정</span></h2>
            <form th:action="@{/mypage/modify}" th:object="${mypageInfo}" method="post">
                <!--<div class="login_sns">
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
                </div>-->
                <div class="login_id">
                    <h4>패스워드</h4>
                    <input type="text" id="mypagePW" th:value="${mypageInfo.PW}" th:field="*{PW}"/>
                </div>
                <div class="login_pw" style="margin-top: 0;">
                    <h4>전화번호</h4>
                    <input type="text" id="mypagePhone" th:value="${mypageInfo.PHONE}" th:field="*{PHONE}"/>
                </div>
                <div class="login_pw" style="margin-top: 0;">
                    <h4>이메일</h4>
                    <input type="text" id="mypageEmail" th:value="${mypageInfo.EMAIL}" th:field="*{EMAIL}"/>
                </div>
                <div class="login_pw" style="margin-top: 0;">
                    <h4>닉네임</h4>
                    <!--<input type="password" name="" id="" placeholder="비밀번호">-->
                    <input type="text" id="mypageNickname" th:value="${mypageInfo.NICKNAME}" th:field="*{NICKNAME}"/>
                </div>
                <!--
                    <div class="forgot_pw">
                        <a href="">Forgot Password?</a>
                    </div>-->
                <div class="submit" style="margin-top: 0;">
                    <input type="submit" value="수정 완료"></input>
                </div>
            </form>
        <!--</div>-->
    </div>
</div>
</body>
</html>
