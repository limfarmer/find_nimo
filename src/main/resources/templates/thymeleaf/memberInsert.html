<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>니모를 찾아서</title>
    <link rel="stylesheet" th:href="@{/css/cssStyle.css}">
</head>
<body>
<div class="wrap">
    <div class="login">
        <h2><span style="color: #d2691e; ">회원 가입</span></h2>
        <form th:action="@{/members/meminsert}" th:object="${mlist}" method="post">
            <div class="login_id">
                <label for="id">아이디 입력</label>
                <input type="text" id="id" th:field="*{ID}"/>
            </div>
            <div class="login_pw" style="margin-top: 0;">
                <label for="pwd">비밀번호</label>
                <input type="password" id="pwd" th:field="*{PW}"/>
            </div>
            <div class="login_pw" style="margin-top: 0;">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{EMAIL}"/>
            </div>
            <div class="login_pw" style="margin-top: 0;">
                <label for="nickname">별명</label>
                <input type="text" id="nickname" th:field="*{NICKNAME}"/>
            </div>
            <div class="login_pw" style="margin-top: 0;">
                <label for="phone">폰번호</label>
                <input type="text" id="phone" th:field="*{PHONE}"/>
            </div>
            <!--<div>
                <button type="submit">등록</button>
            </div>-->
            <div class="submit" style="margin-top: 0;">
                <input type="submit" value="등록"></input>
            </div>
        </form>
    </div>
</div>
</body>
</html>
